<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bitcoin Donation Address Generator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Bitcoin Donation Address</h1>
    <div class="network-toggle">
      <label>
        <input type="checkbox" id="network-toggle"> Use Testnet
      </label>
    </div>
    <div class="address-container">
      <div id="qrcode-container"></div>
      <div id="address-text"></div>
    </div>
    <button id="generate-btn">Generate New Address</button>
    <button id="copy-btn">Copy Address</button>
    <div id="status-message"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
